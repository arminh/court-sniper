{% extends 'base.html' %} {% block head %}
<title>Court Sniper</title>
{% endblock %} {% block body %}
<h1>Enter the court you want to snipe</h1>

<form action="/" method="POST">
  <div class="form-group">
    <label class="form-check-label">
      Court Id:
      <input class="form-control" required type="number" name="courtId" />
    </label>
  </div>

  <div class="form-group">
    <label class="form-check-label">
      From:
      <input
        class="form-control"
        required
        type="datetime-local"
        name="fromDate"
      />
    </label>
  </div>

  <div class="form-group">
    <label class="form-check-label">
      To:
      <input
        class="form-control"
        required
        type="datetime-local"
        name="toDate"
      />
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Schedule</button>
</form>
{% endblock %}
